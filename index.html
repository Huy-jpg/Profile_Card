  <!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile-Card</title>
</head>
<body>
  <div class="div" class="pictures">
    <img src="images/bg-pattern-top.svg" alt="#" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="#" class="bottom">
  </div>  

  <div class="card">
      <img src="images/bg-pattern-card.svg" alt="#" class="card-background">
      <img src="images/image-victor.jpg" alt="profile-picture" class="profile-img">
      <h1 class="name">Victor Crest
        <span>26</span>
      </h1>
      <span class="place">London</span>

    <div class="info">
      <b class="eighty">80K
        <small class="followers">Followers</small>
      </b>
      
      <b class="eight-hundred">803K
        <small class="likes">Likes</small>
      </b>

      <b class="one-point-four">1.4K
        <small class="photos">Photos</small>
      </b>
      
    </div>
  </div>
  <div class="footer">
    <span class="challenger">Challenge By<a href="https://www.frontendmentor.io/dashboard" target="blank">Frontend Mentor</a></span>
    <span class="contestant">Coded By<a href="#">Huy Bui</a></span>
  </div>
</body>
</html>
